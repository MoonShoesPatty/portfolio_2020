<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Max(150)</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="pokedexWrapper">

        <section class="pokemonListWrapper">
            <!-- Search input -->
            <form action="" class="searchForm">
                <label for="searchBox"></label>
                <input type="search" id="searchBox" class="searchBox" name="searchBox" placeholder="Search your dex" autocomplete="off">
            </form>

            <ul class="pokemonList">
                <!-- Pokemon list populates here -->
            </ul>
            <img class="pokeballFull" src="assets/pokeballFull.png" alt="">
        </section>

        <main class="pokemonDisplay">
            <!-- Pokemon information fills in here -->
        </main>

    </div>

    <!-- SCRIPTS -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
